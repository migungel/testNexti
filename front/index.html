<!DOCTYPE html>
<html lang="en">
  <base href="/" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venta de Entradas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="config.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Venta de Entradas</h1>
      <form id="event-form">
        <div class="form-group">
          <label for="event-date">Fecha del evento</label>
          <input type="date" class="form-control" id="event-date" required />
        </div>
        <div class="form-group">
          <label for="event-place">Lugar del evento</label>
          <input type="text" class="form-control" id="event-place" required />
        </div>
        <div class="form-group">
          <label for="event-description">Descripción del evento</label>
          <textarea
            class="form-control"
            id="event-description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="event-price">Precio</label>
          <input type="number" class="form-control" id="event-price" required />
        </div>
        <button type="submit" class="btn btn-primary">Registrar Evento</button>
      </form>
      <hr />
      <h2>Eventos Registrados</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Lugar</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="event-list">
          <!-- Eventos cargados dinámicamente -->
        </tbody>
      </table>
      <div id="pagination" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
